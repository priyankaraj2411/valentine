<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#tapScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  z-index: 999;
  cursor: pointer;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 20px;
  max-width: 420px;
  width: 90%;
  text-align: center;
}

.question {
  font-size: 22px;
  color: #e63946;
  font-weight: bold;
  margin: 20px 0;
}

.buttons {
  position: relative;
  height: 60px;
}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  position: absolute;
  top: 0;
}

.yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

.no {
  background: #ccc;
  left: 50%;
  transform: translateX(20%);
}
</style>
</head>

<body>

<div id="tapScreen">Tap anywhere ğŸ’–</div>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="heartbeat" src="heartbeat.mp3" loop></audio>

<div class="container" id="card">
  <h2>Hey My Love ğŸ’–</h2>

  <p>
    You are not just my love â€” you are my soul, my home, my forever.
    Tumhare bina zindagi jaise khamosh si lagti hai.
  </p>

  <div class="question">Will you be my Valentine? â¤ï¸</div>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ˜œ</button>
  </div>

  <p><strong>Yours, always<br>â€” Neha</strong></p>
</div>

<script>
const tap = document.getElementById("tapScreen");
const music = document.getElementById("bgMusic");
const heartbeat = document.getElementById("heartbeat");

tap.onclick = () => {
  music.volume = 0.5;
  heartbeat.volume = 0.3;
  music.play();
  heartbeat.play();
  tap.style.display = "none";
};

const noBtn = document.getElementById("noBtn");
noBtn.onmouseenter = () => {
  noBtn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*80-40}px)`;
};
noBtn.onclick = e => e.preventDefault();

document.getElementById("yesBtn").onclick = () => {
  heartbeat.pause();
  document.getElementById("card").innerHTML = `
    <h1>ğŸ’ğŸ¤</h1>
    <p>You just made my forever complete ğŸ¤</p>
    <p><strong>â€” Neha</strong></p>
  `;
};
</script>

</body>
</html>
