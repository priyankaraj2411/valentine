<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  overflow-x: hidden;
}

/* START SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

#startScreen button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 18px 36px;
  border-radius: 40px;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

/* MAIN PAGE */
#mainPage {
  display: none;
  padding: 20px;
}

.container {
  background: white;
  margin: 40px auto;
  padding: 25px;
  border-radius: 20px;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 { color: #e63946; }

p {
  font-size: 16px;
  line-height: 1.6;
}

/* HEARTBEAT */
@keyframes heartbeat {
  0% { transform: scale(1); }
  20% { transform: scale(1.04); }
  40% { transform: scale(1); }
  60% { transform: scale(1.04); }
  100% { transform: scale(1); }
}

.question {
  font-size: 18px;
  color: #333;
  margin: 20px 0;
  animation: heartbeat 3s infinite;
}

.question strong {
  color: #e63946;
  font-size: 22px;
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
  position: relative;
}

/* FLOATING HEARTS */
@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ROSE FALL */
@keyframes fall {
  from { transform: translateY(0); }
  to { transform: translateY(120vh); }
}

/* CRACKER BLAST */
@keyframes explode {
  from { transform: translate(0,0) scale(1); opacity:1; }
  to { transform: translate(var(--x), var(--y)) scale(0.4); opacity:0; }
}
</style>
</head>

<body>

<!-- START -->
<div id="startScreen">
  <button id="startBtn">Press with Love ğŸ’–</button>
</div>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="blastSound" src="blast.mp3"></audio>

<!-- MAIN -->
<div id="mainPage">
  <div class="container" id="card">
    <h1>Hey My Love ğŸ’–</h1>

    <p>
      You are not just my love â€” you are my soul, my home, my forever.
      Loving you isnâ€™t a decision I madeâ€¦
      <strong>itâ€™s a feeling I breathe every day.</strong>
    </p>

    <div class="question">
      I have an important question for youâ€¦<br>
      <strong>Will you be my Valentine forever? â¤ï¸</strong>
    </div>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ğŸ’–</button>
      <button class="no" id="noBtn">No ğŸ˜œ</button>
    </div>

    <p><strong>Yours, always<br>â€” Neha</strong></p>
  </div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const mainPage = document.getElementById("mainPage");
const bgMusic = document.getElementById("bgMusic");
const blastSound = document.getElementById("blastSound");
const noBtn = document.getElementById("noBtn");

/* START */
startBtn.onclick = () => {
  startScreen.style.display = "none";
  mainPage.style.display = "block";
  bgMusic.play().catch(()=>{});
};

/* FLOATING HEARTS */
setInterval(() => {
  const heart = document.createElement("div");
  heart.innerHTML = "â¤ï¸";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.fontSize = "20px";
  heart.style.animation = "floatUp 6s linear";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 800);

/* NO ESCAPE */
function escapeNo() {
  noBtn.style.transform =
    `translate(${Math.random()*160-80}px, ${Math.random()*120-60}px)`;
}
noBtn.addEventListener("mouseenter", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);

/* CRACKER BLAST */
function crackerBlast() {
  blastSound.currentTime = 0;
  blastSound.play().catch(()=>{});

  const emojis = ["ğŸ’¥","ğŸ‰","âœ¨","ğŸ”¥","ğŸŒŸ"];
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    c.style.position = "fixed";
    c.style.left = "50%";
    c.style.top = "50%";
    c.style.fontSize = "26px";

    c.style.setProperty("--x", `${(Math.random()-0.5)*700}px`);
    c.style.setProperty("--y", `${(Math.random()-0.5)*700}px`);
    c.style.animation = "explode 1.2s ease-out forwards";

    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1200);
  }
}

/* ROSES */
function roseShower() {
  const interval = setInterval(() => {
    const rose = document.createElement("div");
    rose.innerHTML = "ğŸŒ¹";
    rose.style.position = "fixed";
    rose.style.left = Math.random() * window.innerWidth + "px";
    rose.style.top = "-20px";
    rose.style.fontSize = "26px";
    rose.style.animation = "fall 4s linear";
    document.body.appendChild(rose);
    setTimeout(() => rose.remove(), 4000);
  }, 250);

  setTimeout(() => clearInterval(interval), 4000);
}

/* YES */
document.getElementById("yesBtn").onclick = () => {
  crackerBlast();
  roseShower();

  document.getElementById("card").innerHTML = `
    <h1>ğŸ’ğŸ¤</h1>
    <p style="font-size:18px;">
      You just made my forever complete ğŸ¤<br><br>
      I promise to love you, today and always.
    </p>
    <p><strong>â€” Neha</strong></p>
  `;
};
</script>

</body>
</html>
